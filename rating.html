<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Interactive Rating App</title>
        <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <main class="container">
            <div class="rating-image">
                <img src="images/illustration-thank-you.svg" alt="Rating Image">
            </div>
            <p class="rating-par">You have selected <span class="rating-num"></span> out of 5</p>
            <p class="thanks">
                Thank You!
            </p>
            <p class="thanks-msg">
                We appreciate the time taking to complete give us this rating.If you ever need more support, please
                don't hesitate in entering in contact with us.
            </p>
        </main>
        <script src="js/main.js"></script>
    </body>

</html>
